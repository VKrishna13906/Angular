<!-- IPO Application Start -->
<div class="ipo-application-list data-list-main">
  <div class="container-full">
    <ul class="ipo-data-list ipo-application-list">
      <li *ngFor="let d of ArrASBAdata | ipoMyApplication : ShowRecordCount; let i = index">
        <div class="d-flex align-items-center justify-content-between mb-1">
          <span class="h6 text-gray text-medium roboto-medium text-uppercase">{{d.DisplayDateOfApplication}}</span>
          <div class="d-flex" [ngClass]="d.BidColor">
            <img *ngIf="d.BidColor == 'BidSuccess'" src="../../../../../../preipo/assets/images/icons/success-clock.svg" class="img-fluid pr-1" alt="Clock">
            <img *ngIf="d.BidColor == 'BidPending'" src="../../../../../../preipo/assets/images/icons/pending-clock.svg" class="img-fluid pr-1" alt="Clock">
            <img *ngIf="d.BidColor == 'BidCancelled'" src="../../../../../../preipo/assets/images/icons/cancelled-clock.svg" class="img-fluid pr-1" alt="Clock">
            <h5 class="text-medium roboto-medium text-uppercase">{{d.BidStatus}}</h5>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-between mb-1">
          <!-- <h4 class="company-name" title="{{d.CompanyName}}">
            <a class="text-primary text-regular roboto-regular NoUrl">{{d.CompanyName}}</a>
          </h4> -->
          <h4 *ngIf="d.CompanyName.length <= 20" class="company-name">
            <a  class="text-primary text-regular roboto-regular NoUrl">{{d.CompanyName}}</a>
          </h4>
          <h4 *ngIf="d.CompanyName.length > 20" class="company-name" title="{{d.CompanyName}}">
            <!-- <a  class="text-primary text-regular roboto-regular NoUrl">{{d.CompanyName.slice(0,20)}}...</a> -->
            <a  class="text-primary text-regular roboto-regular NoUrl">{{d.CompanyName}}</a>
          </h4>
          <h4 class="text-primary text-regular roboto-regular">
            <span>&#8377;</span>
            <span>{{d.Amount.toLocaleString("en-IN", { minimumFractionDigits: 2, maximumFractionDigits: 2 })}}</span>
          </h4>
        </div>
        <div class="d-flex align-items-center mb-1">
          <span class="h6 text-gray text-medium roboto-medium text-uppercase pr-1">CATEGORY:</span>
          <span class="h6 text-gray text-medium roboto-medium text-uppercase">{{d.CATEGORY_SHOW}}</span>
        </div>
        <div *ngIf="d.IsShowButtons" class="d-flex align-items-center justify-content-end">
          <a (click)="OnClickModify(i)" class="h4 text-secondary text-medium roboto-medium text-uppercase">MODIFY</a>
        </div>
      </li>
    </ul>
    <div class="row my-4">
      <div class="col text-center">
          <div *ngFor="let d of ArrASBAdata | ipoMyApplication : ShowRecordCount; let i = index">
              <a *ngIf='i == 0' class="loadMoreTextSize CursorPointer" (click)='LoadMoreData()'>
                  <span *ngIf='d.IsShowLoadMore == true'>
                      Load More <i class="fa fa-angle-double-right ml-2" aria-hidden="true"></i>
                  </span>
              </a>
          </div>
      </div>
  </div>
  </div>
</div>
<!-- IPO Application End -->
