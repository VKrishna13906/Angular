<!-- IPO Ongoign Start -->
<div class="ipo-ongoing data-list-main">
  <div class="container-full">
    <ul class="ipo-data-list ipo-ongoing-list">
      <li *ngFor="let d of data" (click)="OnClickApplyNow(d)" class="CursorPointer">
        <div class="d-flex align-items-center justify-content-between mb-1">
          <h4 *ngIf="d.COMPANY_NAME.length <= 20" class="company-name">
            <a  class="text-primary text-regular roboto-regular NoUrl">{{d.COMPANY_NAME}}</a>
          </h4>
          <h4 *ngIf="d.COMPANY_NAME.length > 20" class="company-name" title="{{d.COMPANY_NAME}}">
            <!-- <a  class="text-primary text-regular roboto-regular NoUrl">{{d.COMPANY_NAME.slice(0,20)}}...</a> -->
            <a  class="text-primary text-regular roboto-regular NoUrl">{{d.COMPANY_NAME}}</a>
          </h4>
          <h4 class="text-primary text-regular roboto-bold">
            <span>&#8377;{{d.LowerPriceBand}}</span>
            <span> - &#8377;{{d.UpperPriceBand}}</span>
          </h4>
        </div>
        <div class="d-flex align-items-center mb-2">
          <span class="h6 text-gray text-medium roboto-medium text-uppercase">LOT SIZE</span>
          <img src="./assets/images/icons/briefcase.svg" class="img-fluid px-1 Briefcase" alt="Briefcase" />
          <span class="h6 text-gray text-medium roboto-medium">{{d.BidLot}}</span>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <span class="h6 text-gray text-medium roboto-medium pr-1">{{d.IssueStartDateDisplay}} - {{d.IssueEndDateDisplay}}</span>
            <span class="badge badge-danger">
              <span class="hourTime">{{d.TimeLeft}}</span>
            </span>
          </div>
          <a class="h4 text-link text-medium roboto-medium text-uppercase">apply now</a>
        </div>
      </li>
     </ul>
  </div>
</div>
<!-- IPO Ongoign End -->
