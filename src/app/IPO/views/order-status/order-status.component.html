<!-- Order Details & Status Start -->
<div class="bg-light">
  <!-- Page Heading Start -->
  <app-page-heading></app-page-heading>
  <!-- Page Heading End -->

  <!-- Page Detail Start -->
  <app-page-detail-heading [hedingText]="heading" [redirectionLink]="link"></app-page-detail-heading>
  <!-- Page Detail End -->

  <!-- Order Details Start -->
  <app-order-application-details [data]="data"></app-order-application-details>
  <!-- Order Details End -->

  <!-- Order Status Stepper Start -->
  <app-order-status-stepper [data]="data"></app-order-status-stepper>
  <!-- Order Status Stepper End -->

  <div *ngIf="IsShowButtons" class="review-bid-btn order-status-btn bg-white py-2 py-lg-3">
    <div class="container">
      <div class="d-flex justify-content-between justify-content-lg-center">
        <button type="button" class="btn btn-danger mr-3" (click)="OnClickWithdraw()" *ngIf="!HideWithdrow">Withdraw</button>
        <button type="button" class="btn btn-blue" (click)="OnClickModify()">Modify</button>
      </div>
    </div>
  </div>
</div>
<!-- Order Details & Status End -->
<div class="modal NewModal" id="IPOModal" appDisabledRightClick>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button *ngIf="!DeleteOrder" id="hideIcon" data-dismiss="modal">

        <h2>Important message</h2>
        <p id="IPOModalContent"></p>
        <br />
        <button *ngIf="!DeleteOrder" type="button" data-dismiss="modal" class="CursorPointer">Okay</button>
        <button *ngIf="DeleteOrder" type="button" data-dismiss="modal" class="CursorPointer" [routerLink]="['/ipo']">Okay</button>
      </div>
    </div>
  </div>
</div>
<div class="modal" id="ArrASBAModal" appDisabledRightClick>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content AlertModalContentCls">
      <div class="modal-header TextNCross AlertModalHeader">
        <div>Select applications for withdraw</div>
        <button id="hideIcon" data-dismiss="modal">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M0.209704 0.387101L0.292893 0.292893C0.653377 -0.0675905 1.22061 -0.0953204 1.6129 0.209704L1.70711 0.292893L8 6.585L14.2929 0.292893C14.6834 -0.0976309 15.3166 -0.0976309 15.7071 0.292893C16.0976 0.683418 16.0976 1.31658 15.7071 1.70711L9.415 8L15.7071 14.2929C16.0676 14.6534 16.0953 15.2206 15.7903 15.6129L15.7071 15.7071C15.3466 16.0676 14.7794 16.0953 14.3871 15.7903L14.2929 15.7071L8 9.415L1.70711 15.7071C1.31658 16.0976 0.683418 16.0976 0.292893 15.7071C-0.0976309 15.3166 -0.0976309 14.6834 0.292893 14.2929L6.585 8L0.292893 1.70711C-0.0675905 1.34662 -0.0953204 0.779392 0.209704 0.387101L0.292893 0.292893L0.209704 0.387101Z"
              fill="#2B3133" fill-opacity="0.6" />
          </svg>
        </button>
      </div>
      <div class="modal-body AlertModalBody">
        <table class="CommonTable">
          <thead>
            <tr>
              <th></th>
              <th>No. of Lots</th>
              <th>Quantity</th>
              <th>Rate</th>
              <th>Amount</th>
              <th>CutOff Flag</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let a of ArrASBA; let i = index">
              <td><input type="checkbox" checked="true" disabled></td>
              <td>{{a.NoofLotsBid1}}</td>
              <td>{{a.Quantity}}</td>
              <td>{{a.Rate}}</td>
              <td>{{a.Amount}}</td>
              <td>{{a.CutOffFlagShow}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer AlertModalFooter">
        <button type="button" data-dismiss="modal" class="CursorPointer" (click)="WithdrawASBA(1)">Withdraw</button>
        <button type="button" data-dismiss="modal" class="CursorPointer">Cancel</button>
      </div>
    </div>
  </div>
</div>
