<section class="bid-category-main bg-white"> <!--[ngClass]="ShowCategoryDiv ? 'd-block':'d-none'"-->
  <div class="container">
    <div class="card">
      <div class="card-heading">
        <h3 class="text-primary text-bold roboto-bold">Bid Category</h3>
      </div>
      <div class="card-body">
        <form class="bid-category-form">
          <div class="BidCategoryOuter">
            <div class="form-group mb-3" *ngFor='let cat of CategoryData;let i = index'>
              <input type="radio" [checked]="cat.selected" id="{{cat.TEXTFIELD}}" [disabled]="cat.disabled" class="from-check-input" name="bid-category" (change)='radioChecked(cat.VALUEFIELD,i)'>
              &nbsp;<label for="{{cat.TEXTFIELD}}">{{cat.TEXTFIELD | titlecase}}</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
